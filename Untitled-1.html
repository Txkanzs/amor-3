<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: black;
    color: white;
    text-align: center;
}

body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, #ff2e63, #000);
    animation: latido 6s infinite alternate;
    z-index: -1;
}

@keyframes latido {
    from { transform: scale(1); opacity: 0.7; }
    to { transform: scale(1.2); opacity: 1; }
}

.container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

h1 { font-size: 3.5em; margin-bottom: 20px; animation: aparecer 3s ease forwards; }
p { font-size: 1.5em; margin-bottom: 30px; opacity: 0; animation: aparecer 4s ease forwards; animation-delay: 2s; }

button {
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    background: #ff2e63;
    color: white;
    cursor: pointer;
    transition: 0.4s;
    margin: 10px;
}

button:hover { transform: scale(1.1); background: white; color: #ff2e63; }

@keyframes aparecer { to { opacity: 1; } }

.hidden { display: none; }

.carta {
    font-size: 1.3em;
    margin-top: 20px;
    padding: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(255, 46, 99, 0.2);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    animation: aparecer 2s ease forwards;
}

.corazon {
    position: absolute;
    font-size: 20px;
    animation: flotar 6s linear infinite;
    color: #ff2e63;
}

@keyframes flotar {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="inicio">

</body>
</html>
