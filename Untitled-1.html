<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 0.9em;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Improved Responsive Design</h1>
    <p>This is an example of a responsive design update for better mobile and desktop usability.</p>
    <button>Click Me!</button>
</body>
</html>
